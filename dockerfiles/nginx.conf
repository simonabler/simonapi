server {
  listen 80;
  server_name _;

  # Serve Angular app
  root /usr/share/nginx/html;
  index index.html;

  # Try file, then fallback to SPA entrypoint
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API if backend reachable at host.docker.internal:3000
  # Uncomment if you want to proxy /api to a local backend while running container
  # location /api/ {
  #   proxy_pass http://host.docker.internal:3000/api/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  # }
}

